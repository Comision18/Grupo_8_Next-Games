<!DOCTYPE html>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="stylesheets/style.css">
    <link rel="icon" sizes="any" href="/images/next-games-nuevologo.png">
    <script src="https://kit.fontawesome.com/2d353964a9.js" crossorigin="anonymous"></script>
    <title>Login</title>
</head>

<body>
    <header>
        <div class="container">
            <div class="menu-hamburguesa">
                <i class="fa-solid fa-bars"></i>
            </div>

            <div class="header__div__logo">
                <a href="/"><img class="header__logo" src="/images/next-games-nuevologo-horizontal.png" alt="logo"></a>
            </div>

            <section class="right-nav-bar">
                <form action="" method="" autocomplete="off" class="right-nav-bar--form">
                    <div>
                        <input type="search" name="search" class="right-nav-bar--busq" placeholder="Buscar Producto"
                            title="¿Que desea Buscar?">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </div>
                </form>
            </section>

            <section class="right-nav-bar2">
                <form action="" method="" autocomplete="off" class="right-nav-bar--form2">
                    <div>
                        <input type="search" name="search" class="right-nav-bar--busq2" placeholder="Buscar Producto"
                            title="¿Que desea Buscar?">
                        <button class="right-nav-bar--button">
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </button>
                    </div>
                </form>
            </section>

            <div>

                <button class="carro">
                    <i class="fa-solid fa-cart-shopping" id="carrito"></i>
                </button>
            </div>
        </div>

        <section class="header__section">
            <article class="header__section__article">
                <div>
                    <ul class="left-nav-bar--1">
                        <li>
                            <a class="home" href="">Home</a>
                        </li>


                        <li>
                            <a class="produ" href="">Productos</a>
                        </li>
                    </ul>
                </div>

                <div>
                    <ul class="left-nav-bar--2">
                        <li>
                            <a class="registro" href="#">Registro</a>
                        </li>
                        <li>
                            <a class="login" href="#">Login</a>
                        </li>
                    </ul>
                </div>
            </article>
        </section>


    </header>

    <main class="login__main">

        <section class="login__main__section">
            <div class="login__main__section--titulo">
                <h1 class="login__main__section--h1">Iniciar Sesion</h1>
            </div>
        </section>

        <section class="login__main__section2">
            <form autocomplete="off" action="/" method="get" class="login__main__section2--form">
                <div class="login__main__form-control">
                    <label for="username">Usuario o correo electrónico</label>
                    <input type="text" id="username" placeholder="Usuario o correo electrónico" required>
                </div>
                <div class="login__main__form-control">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" placeholder="Contraseña" name="password" minlength="8" maxlength="40" required>
                </div>
                <div>
                    <input class="login__enviar" type="submit" value="Ingresar">
                </div>
            </form>
        </section>

        <section class="login__main__section3">
            <div class="login__main__section3--inicio">
                <div>
                    <hr class="login__main_div--hrleft">  
                </div>     
                
                <div>           
                    <span class="login__main__section3--span">O INICIA 
                        SESIÓN CON</span>  
                </div>  
            
                <div>
                    <hr class="login__main-div--hrrigth">
                </div>
            </div>        
        </section>

        <section class="login__main__section4">
        <div class="login__main__section4_div">
            <button class="login__main__section4_div--button">
                <div class="login__main__section4_div2--span">
                    <a href="/"><img class="login__main-div2--img" src="/images/Logo-logeo.png" alt="Google" class="login__main__section4_div2--img">
                   <span>Login con Google</span></a>
                </div>
            </button>
        </div>
        </section>


        <section class="login__main__section5">
        <div class="login__main__section5_div">
            <p class="login__main__section5_div--p">
                <a class="login__main__section5_div--link" href="#"> ¿No podes iniciar sesión?
            </p>
        </div>

        <div class="login__main__section5_div2">
            <p class="login__main__section5_div2--p">
                ¿No tienes cuenta? <span class="login__main_div4--span"><a class="login__main__section5_div--link2" href="#">Create una</a></span>
            </p>
        </div>
        </section>


        <div class="login__main_left">
            <img src="/images/main-lateral-izq.png" alt="Imagen no encontrada" class="login__main_left--img">
        </div>

        <div class="login__main_right">
            <img src="/images/main-lateral-derecho.png" alt="Imagen no encontrada" class="login__main_right--img">
        </div>
        

    </main>
